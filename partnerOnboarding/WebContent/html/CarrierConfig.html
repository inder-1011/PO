<div ng-show="loader.loading" >Loading</div>
	<form name="carrierConfigForm" class="login-form"   ng-submit="carrierCtrl.postForm()">

			<font face="verdana" size="6">{{IsAdd ? 'Add Carrier Configuration' : 'Edit Carrier Configuration'}} </font>
		</h3>
		<div class="form-group">
		<label for="code" >Code *</label> 
		<input ng-disabled="!IsAdd" type="text" id="code" class="form-control" placeholder="code"  ng-model="carrierCtrl.inputData.code" required maxlength="5">
        </div>
		
		<div class="form-group">
		<label for="name" >Name *</label> 
		<input ng-disabled="!IsAdd" type="text" id="name" class="form-control" placeholder="name" ng-model="carrierCtrl.inputData.name" required maxlength="50">
