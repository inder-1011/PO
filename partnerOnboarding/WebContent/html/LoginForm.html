<div ng-controller="PostController as postCtrl">
<div ng-show="loader.loading">Loading</div>
	<form class="login-form"   ng-submit="postCtrl.postForm()">
		<h3 align="center">
			<font face="verdana" size="6">Partner Onboard</font>
		</h3>
		<div class=""form-group">
		<label for="userName" >UserName *</label> 
		<input type="text" id="userName" class="form-control" placeholder="UserName"  ng-model="postCtrl.userName" required>
		<span ng-show="login-form.userName.$error.required" ng-style="{color:'red'}">user Name is required .</span>	
		</div>
		
		<div class=""form-group">
		<label for="password" >password *</label> 
		<input type="password" id="password" class="form-control" placeholder="Password" ng-model="postCtrl.password" required>	
		<span ng-show="login-form.passwrod.$error.required" ng-style="{color:'red'}">user Name is required .</span>		
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>
</div>
