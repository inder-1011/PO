       <label for="partnerId" class="sr-only">PartnerId</label>
        <input type="text" id="partnerId" class="form-control" placeholder="partnerId" required ng-model="postCtrl.inputData.partnerId"  required numbers-only="numbers-only">
       
       
       	<label for="name" class="sr-only">PartnerCode</label>
        <input type="text" disallowSpaces id="partnerCode" class="form-control" placeholder="PartnerCode" required ng-model="postCtrl.inputData.partnerCode" required numbers-only="numbers-only">
        
        <label for="countryCode" class="sr-only">Code</label>
        <select id="countryCode" class="form-control" required ng-model="selectedCountryCode">
        	<option value="" default selected disabled="disabled">Country Code</option>
			<option ng-value="2" value="2">ISO2</option>
			<option ng-value="3" value="3">ISO3</option>
			<option ng-value="4" value="3">ISO4</option>
		</select>
		
        
		<label for="name" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required ng-model="postCtrl.inputData.name" required>
		
           <label for="reportScan" class="sr-only">Report Scan Type</label>
          <select id="reportScan" ng-init="SummaryAndDetails" class="form-control" required ng-model="postCtrl.inputData.reportScan">
        	<option value="" default selected disabled="disabled">Report Scan</option>
			<option ng-value="SummaryOnly" >SummaryOnly</option>
			<option ng-value="SummaryAndMostRecentDetail">SummaryAndMostRecentDetail</option>
			<option ng-value="SummaryAndDetails" >SummaryAndDetails</option>
		</select>
