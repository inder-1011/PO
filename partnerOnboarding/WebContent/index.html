<body ng-app="LoginModule" style="background-color: white;">

	<div ng-include=header.url ng-controller="WelcomeController"></div>
	<link href="//css/favicon.ico" rel="icon" type="image/x-icon" />
	<div style="margin:0px"></div>
	<div class="alert alert-danger alert-dismissible"
	style="padding: 30px; margin-bottom: 10px;" role="alert"
	ng-show="errorMsg">{{errorMsg}}
	<button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">
  &times;
</button></div>
		  <div class="alert alert-success alert-dismissible"
			style="padding: 30px; margin-bottom: 10px;" role="alert"
			ng-show="successMsg">{{successMsg}}<button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">
	      &times;
	   </button></div>
	    <flash-message duration="3000"></flash-message>
	<div ng-view></div>
	<div style="margin:0px"></div>
